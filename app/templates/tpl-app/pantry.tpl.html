<div class="side mainGroceryList">
  <h3>Current Pantry List</h3>

    <button class="button addItem addPanItem">Add an Item</button>
    


  <div class="panAdd">  
  <ul>
    <li>
      <form ng-submit="vm.addNewItem(food)">
        <input class="addPanItem" ng-model="food.title" placeholder="New Item" required>
        <input type="text" class="addPanItem" ng-model="food.quantity" placeholder="Quantity">
          

        <select class="addPanItem" ng-model="food.category" required>
          <option value="" disabled selected>Category</option>  
          <option value="Produce">Produce</option>
          <option value="Deli">Deli</option>
          <option value="Meats">Meats</option>
          <option value="Spices">Spices</option>
          <option value="Baking">Baking</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Snacks">Snacks</option>
          <option value="Sweets">Sweets</option>
          <option value="Grains">Grains & Pasta</option>
          <option value="Frozen">Frozen Foods</option>
          <option value="Beverages">Beverages</option>
          <option value="Hygiene">Hygeine</option>
          <option value="Household">Household Items</option>
          <option value="Dairy">Dairy</option>
          <option value="Other">Other</option>
        </select>
      
        <input type="text" class="addPanItem" ng-model="food.preferred" placeholder="Preferred Amount">
            
          



        <select class="addPanItem" ng-model="food.necessity">
          <option value="" disabled selected>Necessity?</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>

        <div class="btnAdd">
        <button class="button addPanItem">Submit</button>
        </div>
      </form>
      

    </li>
    <div class="btnAdd">
    <button class="button doneAdding">Done Adding</button>
    </div>
    </div>
      <table class="panTable">
        <tr>
          <th ng-click="vm.sortPantry('title')">Item Name</th>
          <th ng-click="vm.sortPantry('category')">Category</th>
          <th ng-click="vm.sortPantry('quantity')">Quantity in Pantry</th>
          <th ng-click="vm.sortPantry('preferred')">Quantity Preferred</th>
          <th ng-click="vm.sortPantry('necessity')">Necessity</th>
        </tr>
        <tr ng-repeat="object in vm.pantryList|orderBy:sort.column:sort.descending">
          <td> 
            <span ng-hide="object.showEdit" class="pantryListItem" ng-dblClick="vm.editItem(object)">{{object.title}}
            </span>

            <form ng-show="object.showEdit" class="editItem" ng-submit="vm.saveNewChanges(object)">
              <span>Item:</span><input class="objectTitle" ng-model="object.title" value="{{object.title}}">
              <span>Quantity:</span><input class="objectAmt" ng-model="object.quantity" value="{{object.quantity}}">
              <button class="button" type="submit">Submit Changes</button>
              <button class="button" ng-click="vm.cancelChange()">Cancel</button>
            </form>

          </td>

          <td>{{object.category}}</td>
          <td>{{object.quantity}}</td>
          <td>{{object.preferred}}</td>
          <td>{{object.necessity}}</td>
          <td>
            <i ng-hide="object.showEdit" class="fa fa-close fa-lg" ng-click="vm.removeItem(object)"></i>
          </td>
        </tr>
      </table>

        <strong>Item:</strong> {{ object.title }} {{ object.quantity }}

        <button class="button" type="submit">Submit Changes</button>
        <button class="button" ng-click="vm.cancelChange()">Cancel</button>
      </form> -->

      
      <hr>
    </li>
  </ul>
