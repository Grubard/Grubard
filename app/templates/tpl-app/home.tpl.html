<div class="userHomePage">

  <div class="side quickLinks">
      

    <div class="quickNav">
      <a href="/#pantry">
        <img ng-src='../images/eggplant.png'>
        <p>Edit Pantry</p>
      </a>
    </div>
    
    <div class="quickNav">
      <a href="/#list">
        <img ng-src='../images/apple.png'>
        <p>Edit Grocery List</p>
      </a>
    </div>

  </div>

  
  <div class="side bothLists">
    <p class="pantryTitle title dark">Current Pantry</p>
    <p class="grocTitle title lighten">Grocery List</p>

    <div class="list pantryList dark">
      <ul>
        <li ng-repeat="i in vm.pantryItems">{{i.title}} {{i.quantity}}</li>
      </ul>
    </div>

    <div class="list groceryList dark hidden">
      <ul>
        <li ng-repeat="i in vm.items">{{i.title}} {{i.quantity}}</li>
      </ul>
    </div>  
    
  </div>
        
</div>
