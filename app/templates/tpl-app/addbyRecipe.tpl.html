<div class="addByRecipe">

  <div class="side quickLinks2">

    <div class="quickNav2">
      <a href="/#home">
        <img ng-src='../images/home.png'>
        <p>Return Home</p>
      </a>
    </div>

    <div class="quickNav2">
      <a href="/#pantry">
        <img ng-src='../images/eggplant.png'>
        <p>Edit Pantry</p>
      </a>
    </div>
    
    <div class="quickNav2">
      <a href="/#list">
        <img ng-src='../images/apple.png'>
        <p>Go Shopping <br> Edit Grocery List</p>
      </a>
    </div>

    <div class="quickNav2">
      <a href="/#list" ng-click="vm.logOut()">
        <img ng-src='../images/carrot.png'>
        <p>Log Out</p>
      </a>
    </div>
  </div>

  <div class="side recipeInfo">
    <h3 class="title">Search for a Recipe</h3>

    <form ng-submit="vm.searchForRecipe(recipe)" >
      <input type="text" placeholder="Search for a Recipe" ng-model="recipe.query">
      <button class="button">Search</button>
    </form>

    <ul>
      <li class="recipeTitle" ng-repeat="object in vm.recipes">
        <span class="recipeImages">{{object.name}}<br></span>
        <img  class="recipeImages" ng-src="{{object.source_image_url}}">
      </li>
    </ul>
  </div>
  


  
</div>
