<div class="side mainGroceryList">
  <h3>Current Grocery List</h3>
    <div class="buttonAdd">
      <button class="button addAGroc">Add Grocery</button>
    </div>
  <ul>
    <li>
    <div class="grocAddForm">
      <form ng-submit="vm.addNewItem(food)">
        <input class="newGroc foodName" ng-model="food.title" placeholder="New Item">
        <select class="addItem foodQuantity" ng-model="food.quantity">
          <option value="" disabled selected>Qty</option>  
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <select class="newGroc foodCategory" ng-model="food.category">
          <option value="" disabled selected>Category</option>  
          <option value="Produce">Produce</option>
          <option value="Deli">Deli</option>
          <option value="Meats">Meats</option>
          <option value="Spices">Spices</option>
          <option value="Baking">Baking</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Snacks">Snacks</option>
          <option value="Sweets">Sweets</option>
          <option value="Grains">Grains & Pasta</option>
          <option value="Frozen">Frozen Foods</option>
          <option value="Beer">Beverages</option>
          <option value="Hygeine">Hygeine</option>
          <option value="Household">Household Items</option>
          <option value="Dairy">Dairy</option>
          <option value="Other">Other</option>
        </select>

          <option value="" disabled selected>Preffered Amt</option>  
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>

          <option value="" disabled selected>Necessity?</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select> -->
        
          <button class="button newGroc">Submit</button>
        
      </form>
      
        <button class="button doneAddingGroc">Done Adding</button>
      
      </div>
    </li>

    <li ng-repeat="object in vm.groceryListYay" ng-dblClick="vm.editItem()" ng-class="{'crossOut' : hasFoodItem, 'notCrossedOut' : !hasFoodItem}">

      <input class="checkIt" type="checkbox" id="check{{ object.id }}"  checklist-model="vm.purchased" checklist-value="object">
      <label for="check{{object.id}}" ng-click="hasFoodItem = !hasFoodItem" ng-mouseOver="showDelete = !showDelete"></label>
      

      
      <strong>Item:</strong> {{ object.title }} | {{object.quantity }} needed

      <i class="fa fa-close fa-lg" ng-click="vm.removeItem(object)"></i>

      <hr>

    </li>
  </ul>


  <div class="buttonAdd">
  <button class="button addToPantry" ng-click="vm.addItemsToPantry()">Purchase Checked Items!<br><span>(Add to Pantry)</span></button>
  <button class="button clearCompleted" ng-click="vm.clearThese()">Delete Checked Items</button>
  </div>
</div>
