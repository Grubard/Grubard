<div class="logo row">
  <img class="cart-img small" ng-src="../images/smartcartlogo.png">  
</div>

<div class="slideArea row">
  <div class="orbit small" data-orbit data  -options="autoPlay: false">
    <ul class="orbit-container">  
      <button class="orbit-previous" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
      <button class="orbit-next" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>  

      <li class="is-active orbit-slide">
        <div>
          <div class="descriptorImages">
            <img ng-src="../images/threeCarts.png">
            <div>
              boringCart!
            </div>
            <div>
              normalCart!
            </div>
            <div>
              smartCart!
            </div>
          </div>          
        </div>
      </li>
      <li class="orbit-slide">
        <div>
          <div class="descriptorImages">
     
          </div>          
      
        </div>
      </li>
      <li class="orbit-slide">
        <div>
          <div class="descriptorImages">

          </div>          
    
        </div>
      </li>
    </ul>

    <nav class="orbit-bullets">
      <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
      <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
      <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
    </nav> 
    <hr> 
  </div>
</div>


<div class="signUp row">
  <button class="button create float-center">Create a new Account!</button ng-click="joinUs()"> 
</div>
