<div class="loginPage">

  <div class="loginBlock formStuff">
    <form ng-submit="vm.login(user)" class="logIn">
      <p>Log In to Existing Account</p>
      <input type="text" ng-model="user.username" placeholder="Username">
      <input type="password" ng-model="user.password" placeholder="Password">
      <button class="button">Log In</button>
    </form>


    <form ng-submit="vm.signUp(newUser)" class="createAcct">
      <p>Create a new Account</p>
      <input type="email" ng-model="newUser.email" placeholder="Email">
      <input type="text" ng-model="newUser.username" placeholder="Username"> 
      <input type="password" ng-model="newUser.password" placeholder="Password">
      <button class="button">Sign Up</button>
    </form>
  </div>

  <div class="loginBlock rightPanel">
    <img ng-src="../images/logo.png">
    <p>smartCart keeps track of what is hiding
      in your pantry, warns users when items are
      added to their grocery list that they already
      have in stock, and updates your grocery
      list when necessity items are running low.</p>
  </div>

</div>
